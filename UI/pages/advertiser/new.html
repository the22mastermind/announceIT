<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb1cc5eb35.js" crossorigin="anonymous"></script>
  <script src="../../js/script.js"></script>
  <title>New Announcemet - AnnounceIT</title>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <ul class="menu">
        <li class="logo"><a href="../index.html">AnnounceIT</a></li>
        <li class="mobile-navlink"><a href="../advertiser/dashboard.html"><i class="fas fa-home"></i></a></li>
        <li class="mobile-navlink"><a href="#"><i class="fas fa-bell"></i></a></li class="mobile-navlink">
        <li class="mobile-navlink"><a href="#"><i class="fas fa-user-cog"></i></a></li class="mobile-navlink">
        <li class="mobile-navlink button"><a href="../signin.html"><i class="fas fa-sign-out-alt"></i></a></li
          class="mobile-navlink">
        <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
      </ul>
    </nav>

    <div class="content">
      <div class="title-bar margin w40">
        <h3 class="page-title">Welcome, Digital Marketing Agency</h3>
      </div>
      <h4 class="sub-title highlight w40">New Anncouncement</h4>
      <div class="breadcrumb w40">
        <a class="highlight" href="./dashboard.html">Dashboard</a>
        <i class="fas fa-chevron-right highlight"></i>
        <a class="highlight" href="new.html">New</a>
      </div>
      <div class="main-content update-wrapper w40">
        <form class="create-form nopadding" action="./dashboard.html" method="" novalidate enctype="multipart/form-data">
          <div class="update-field-wrapper">
            <label class="highlight">Title</label>
            <input type="text" class="update-field" placeholder="Announcemet title">
          </div>
          <div class="update-field-wrapper">
            <label class="highlight">Description</label>
            <textarea rows="10" cols="33" placeholder="Announcement description"></textarea>
          </div>
          <div class="update-field-wrapper">
            <label class="highlight">Start Date</label>
            <input type="date" class="update-field">
          </div>
          <div class="update-field-wrapper">
            <label class="highlight">End Date</label>
            <input type="date" class="update-field">
          </div>
          <div class="update-field-wrapper">
            <label class="highlight">Upload an image (optional)</label>
            <input type="file" class="update-field" alt="Image" accept="image/jpeg, image/png">
          </div>
          <div class="btn-wrapper">
            <button class="submit" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
