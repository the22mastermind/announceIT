<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb1cc5eb35.js" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <title>Reset password - AnnounceIT</title>
</head>

<body class="signin-body">
  <div class="container signin-container">
    <nav class="navbar">
      <ul class="menu">
        <li class="logo"><a href="../index.html">AnnounceIT</a></li>
        <li class="mobile-navlink"><a href="../index.html">Home</a></li>
        <li class="mobile-navlink"><a href="#">About</a></li class="mobile-navlink">
        <li class="mobile-navlink"><a href="#">FAQs</a></li class="mobile-navlink">
        <li class="mobile-navlink button"><a href="#">Sign in</a></li class="mobile-navlink">
        <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
      </ul>
    </nav>

    <div class="signin-content">

      <div class="form-wrapper">
        <form class="signin-form" action="" method="">
          <div>
            <h3 class="form-title">Password reset</h3>
          </div>
          <p class="alt text center">Create a new password to keep your account secure</p>
          <div class="input-wrapper">
            <input type="password" placeholder="Password" class="signup-field" />
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="Confirm password" class="signup-field" />
          </div>
          <div class="btn-wrapper">
            <button class="cta" type="submit">Reset password</button>
          </div>
          <p class="alt center text">Don't have an account? <a class="highlight" href="../index.html">Sign up</a></p>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
