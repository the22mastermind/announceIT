<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="UI/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb1cc5eb35.js" crossorigin="anonymous"></script>
  <script src="UI/js/script.js"></script>
  <title>AnnounceIT - Announcements Simplified!</title>
</head>

<body>
  <div class="container">
    <nav class="navbar no-border">
      <ul class="menu">
        <li class="logo"><a href="./index.html">AnnounceIT</a></li>
        <li class="mobile-navlink"><a href="index.html">Home</a></li>
        <li class="mobile-navlink"><a href="UI/pages/announcements-feed.html">Announcements</a></li>
        <li class="mobile-navlink"><a href="#">About</a></li class="mobile-navlink">
        <li class="mobile-navlink"><a href="#">FAQs</a></li class="mobile-navlink">
        <li class="mobile-navlink button"><a href="UI/pages/signin.html">Sign in</a></li class="mobile-navlink">
        <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
      </ul>
    </nav>

    <div class="content">
      <div class="tagline">
        <div class="title">AnnounceIT</div>
        <div class="description">
          AnnounceIT is a solution for broadcasting agencies which allows them to be able to receive and manage
          announcements.
        </div>
      </div>

      <form class="signup-form" action="UI/pages/admin/dashboard.html" method="">
        <div>
          <h3 class="form-title">Join us now!</h3>
        </div>
        <div class="name-wrapper">
          <input type="text" placeholder="First name" class="signup-field name" />
          <input type="text" placeholder="Last name" class="signup-field name" />
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Email" class="signup-field" />
        </div>
        <div class="input-wrapper">
          <input type="tel" placeholder="Phone number" class="signup-field" />
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Address" class="signup-field" />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" class="signup-field" />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Confirm password" class="signup-field" />
        </div>
        <div class="btn-wrapper">
          <button class="cta" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
